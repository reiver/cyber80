<!doctype html>
<html>
<title>magic256</title>
<head>
	<meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="magic256.css" />
</head>
<body>
	<canvas id="v" class="magic256"></canvas>
	<script src="magic256.js"></script>
	<script src="wasm_exec.js"></script>
	<script>
	(function() {
		async function init() {
			const go = new Go();
			let result = await WebAssembly.instantiateStreaming(fetch("cartridge.wasm"), go.importObject);
			go.run(result.instance);
		}
		init();
	})()
	</script>
</body>
</html>
